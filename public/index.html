<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Marios Kelepeshis">
  <meta name="description" content="Communication services for Government of Greece">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Website Title -->
  <title>GR Gov ACS</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="css/myStyle.css" rel="stylesheet">

  <!-- Favicon  -->
  <link rel="icon" href="images/favicon.png">
</head>

<body data-spy="scroll" data-target=".fixed-top">

  <div class="w3-container w3-teal">
    <h1 id="titleSignIn">GR Gov ACS</h1>
    <h1 id="titleHome" class="myHidden">Αιτήματα κλήσεων</h1>
    <h1 id="titleSettings" class="myHidden">Ρυθμίσεις</h1>
    <a id="buttonScreenToogle" class="myHidden topRight w3-block w3-round-large w3-hover-yellow myClickable w3-grey svgButton">
      <img id="buttonHome" class="myHidden" alt="Home" src="images/home.svg" />
      <img id="buttonSettings" alt="Settings" src="images/settings.svg" />
    </a>
    <a id="buttonSignOutToogle" class="myHidden topNextRight w3-block w3-round-large w3-hover-red myClickable w3-grey svgButton">
      <img id="buttonLogOut" class="" alt="LogOut" src="images/logout.svg" />
    </a>
  </div>

  <br>

  <div id="screenSignIn" class="w3-container">

    <div class="w3-card-4">
      <div class="w3-container w3-green">
        <h2>Είσοδος Χρήστη</h2>
      </div>
  
      <form class="w3-container">
        <p></p>
        <label>Email</label>
        <input id="inputEmail" class="w3-input" type="email">
        <p></p>
        <label>Password</label>
        <input id="inputPassword" class="w3-input" type="password">
        <p></p>
        <br>
        <button id="buttonSignIn" class="w3-xlarge w3-round w3-hover-grey myClickable w3-black" type="button">Sign-In</button>
        <p></p>
      </form>
    </div>

  </div>

  <div id="screenHome" class="myHidden w3-container">

    <div class="w3-responsive">
      <table id="tableMeetings" class="w3-table-all w3-small">
        <tr>
          <th>Όνομα</th>
          <th>Επώνυμο</th>
          <th>Τηλέφωνο</th>
          <th>Email</th>
          <th>ΑΦΜ</th>
          <th>Αρ. Αίτησης Κλειδαρίθμου</th>
          <th>Λεπτομέριες</th>
          <th>Εξυπηρετητής</th>
          <th> </th>
          <th> </th>
          <th> </th>
          <th> </th>
        </tr>


      </table>
    </div>


  </div>

  <div id="screenSettings" class="myHidden w3-container">

    <div class="w3-card-4">
      <div class="w3-container w3-green">
        <h2>Επιλογές Chat Bot</h2>
      </div>
  
      <form class="w3-container">
        <p></p>
        <label>Μέγιστος Αριθμός Αναμονής</label>
        <input id="inputMaxWaitingQueue" class="w3-input" type="number">
        <p></p>
        <label>Μέσος χρόνος διάρκειας συνάντησης (λεπτά)</label>
        <input id="inputAvgMeetingDuration" class="w3-input" type="number">
        <p></p>
        <label>Ενεργοποίηση Chat Bot</label>
        <p></p>
        <input id="chatBoxStartOn" class="w3-radio" type="radio" name="chatBoxStart" value="on">
        <label>ON</label>
        <p></p>
        <input id="chatBoxStartOff" class="w3-radio" type="radio" name="chatBoxStart" value="off">
        <label>OFF</label>
        <p></p>
        <br>
        <button id="buttonSettingsSave" class="w3-xlarge w3-round w3-hover-grey myClickable w3-black" type="button">Save</button>
        <p></p>
      </form>
    </div>

  </div>


  <script src="js/myScript.js"></script>
  <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
  <!-- <script src="js/msal-auth.js"></script> -->
  <script src="js/auth.js"></script>

</body>

</html>
